<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeAttribute</title>
</head>
<body>
    <h2>
        JavaScript can change the value of attribute,
        e.g. source of image
    </h2>

        <button onclick="document.getElementById('image').src='https://wallpapercave.com/wp/wp3145662.jpg'">Black Guitar</button>
     <img id="image" src="https://w0.peakpx.com/wallpaper/937/50/HD-wallpaper-acoustic-guitar-guitar-musical-instrument-brown-wooden.jpg" width="500px" height="500px">
     <button onclick="document.getElementById('image').src='https://w0.peakpx.com/wallpaper/937/50/HD-wallpaper-acoustic-guitar-guitar-musical-instrument-brown-wooden.jpg'">Yellow Guitar</button>

     <p id="para">
         JavaScript can also change html style values mean css values
     </p>

     <button type="button" onclick="document.getElementById('para').style.fontSize='40px'">
        Click Me
    </button>
    <p id="Para">
        JavaScript can hide html elements.
    </p>
    <button onclick="document.getElementById('Para').style.display='none'">Hide html element</button>
    <button onclick="document.getElementById('Para').style.display='block'">Show html element</button>

    </body>
</html>
